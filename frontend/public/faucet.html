<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faucet - Request Tokens</title>
    <!-- Bootstrap CSS (CDN Link) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Blockchain Faucet</h2>
      <p class="text-muted">
        Use the form below to request tokens from the faucet.
      </p>

      <!-- Faucet Token Request Form -->
      <form id="requestTokensForm">
        <div class="form-group">
          <label for="recipientAddress">Recipient Address</label>
          <input
            type="text"
            class="form-control"
            id="recipientAddress"
            placeholder="Enter recipient's blockchain address"
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount of Tokens</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Enter amount of tokens to request"
            min="1"
            step="1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Request Tokens</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies (CDN Link) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript files -->
    <script src="src/js/blockchain.js"></script>
    <script src="src/js/faucet.js"></script>
  </body>
</html>
