<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Wallet Interface</title>
    <!-- Include Bootstrap CSS from CDN for styling -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Blockchain Wallet</h2>

      <!-- Section to create a new wallet -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create a New Wallet</h5>
          <button id="createWalletBtn" class="btn btn-primary">
            Create Wallet
          </button>
        </div>
      </div>

      <!-- Section to send a transaction -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Send Transaction</h5>
          <div class="form-group">
            <label for="fromAddress">From Address:</label>
            <input type="text" id="fromAddress" class="form-control" />
          </div>
          <div class="form-group">
            <label for="toAddress">To Address:</label>
            <input type="text" id="toAddress" class="form-control" />
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="form-control" />
          </div>
          <div class="form-group">
            <label for="privateKey">Private Key:</label>
            <input type="text" id="privateKey" class="form-control" />
          </div>
          <button id="sendTransactionBtn" class="btn btn-success">
            Send Transaction
          </button>
        </div>
      </div>

      <!-- Section to check wallet balance -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Check Wallet Balance</h5>
          <div class="form-group">
            <label for="balanceAddress">Wallet Address:</label>
            <input type="text" id="balanceAddress" class="form-control" />
          </div>
          <button id="checkBalanceBtn" class="btn btn-info">
            Check Balance
          </button>
        </div>
      </div>

      <!-- Div to display wallet info after creation -->
      <div class="card mt-4">
        <div class="card-body" id="walletInfo">
          <h5 class="card-title">Wallet Information</h5>
          <!-- Wallet information will be displayed here -->
        </div>
      </div>
    </div>

    <!-- Include the blockchain and wallet JavaScript files -->
    <script src="src/js/blockchain.js"></script>
    <script src="src/js/wallet.js"></script>
  </body>
</html>
