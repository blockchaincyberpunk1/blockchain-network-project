<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Explorer</title>
    <!-- Bootstrap CSS CDN for responsive styling -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Main CSS file for additional styling -->
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-3">Blockchain Explorer</h1>

      <!-- Blockchain display section -->
      <section id="blockchainSection">
        <h2>View Entire Blockchain</h2>
        <button id="loadBlockchainButton" class="btn btn-primary">
          Load Blockchain
        </button>
        <div id="blockchainContainer" class="mt-3"></div>
      </section>

      <!-- Transactions display section -->
      <section id="transactionsSection" class="mt-5">
        <h2>Search Transactions by Address</h2>
        <input
          type="text"
          id="addressInput"
          class="form-control"
          placeholder="Enter Address"
        />
        <button id="loadTransactionsButton" class="btn btn-secondary mt-2">
          Search Transactions
        </button>
        <div id="transactionsContainer" class="mt-3"></div>
      </section>

      <!-- Balance display section -->
      <section id="balanceSection" class="mt-5">
        <h2>Check Address Balance</h2>
        <input
          type="text"
          id="addressInputBalance"
          class="form-control"
          placeholder="Enter Address"
        />
        <button id="loadBalanceButton" class="btn btn-secondary mt-2">
          Check Balance
        </button>
        <div id="balanceContainer" class="mt-3"></div>
      </section>
    </div>

    <!-- Bootstrap and jQuery Scripts for interactivity and components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript file for explorer functionalities -->
    <script src="src/js/blockchain.js"></script>
    <script src="src/js/explorer.js"></script>
  </body>
</html>
