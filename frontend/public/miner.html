<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Miner</title>
    <!-- Bootstrap CSS CDN for styling -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Blockchain Miner Interface</h1>
      <p class="text-center">
        Use the button below to initiate mining of a new block.
      </p>

      <!-- Mining Button -->
      <div class="d-flex justify-content-center">
        <button id="mineButton" class="btn btn-primary">Start Mining</button>
      </div>

      <!-- Output Area for Mining Results or Errors -->
      <div id="output" class="mt-4 text-center"></div>
    </div>

    <!-- Bootstrap and Custom Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Blockchain JavaScript utilities -->
    <script src="src/js/blockchain.js"></script>
    <!-- Miner JavaScript functionality -->
    <script src="src/js/miner.js"></script>
  </body>
</html>
